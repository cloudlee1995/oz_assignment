<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* 기본 다크모드 스타일 */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode .table {
            background-color: #fff; /* 테이블 배경색을 하얗게 유지 */
            color: #000; /* 테이블 텍스트 색상은 검정색으로 유지 */
        }
        body.dark-mode .table thead th {
            background-color: #f8f9fa; /* 테이블 헤더 배경색을 하얗게 유지 */
            color: #000; /* 테이블 헤더 텍스트 색상은 검정색으로 유지 */
        }
        body.dark-mode .form-control,
        body.dark-mode .form-select {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }
        body.dark-mode .form-control::placeholder {
            color: #e0e0e0; /* 플래스먼트 텍스트 색상을 하얗게 유지 */
        }
        body.dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>   
    <div class="container mt-5">
        <!-- 최상단 오른쪽에 회원가입 버튼 추가 -->
        <div class="d-flex justify-content-end mb-3">
            <a href="signup.html" class="btn btn-secondary">회원가입</a>
        </div>
        <h3 class="mb-3">신규 등록 상품</h3>
        <div class="row mb-3">
            <div class="col-3">
                <label for="genderSelect" class="form-label"></label>
                <select class="form-select" id="genderSelect">
                    <option selected>성별 선택</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                    <option value="other">기타</option>
                </select>
            </div>
        </div>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormSelectPref">카테고리</label>
                <select class="form-select" id="inlineFormSelectPref">
                    <option selected>카테고리</option>
                    <option value="1">상의</option>
                    <option value="2">하의</option>
                    <option value="3">신발</option>
                    <option value="4">패션잡화</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="col-3">
                <div class="input-group flex-nowrap">
                <label class="visually-hidden" for="productInput">상품명</label>
                <input type="text" class="form-control" id="productInput" placeholder="제품명을 입력해주세요">
            </div>
        </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">조회</button>
            </div>
        </form>
        <div class="container mt-3">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">카테고리</th>
                        <th scope="col">브랜드</th>
                        <th scope="col">상품명</th>
                        <th scope="col">가격</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
                </tbody>
            </table>
            <!-- 페이지 네이션 코드 -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
            <!-- 현재 날짜와 시간 및 다크모드 토글 -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div id="current-datetime" class="text-end"></div>
                <div>
                    <label class="form-check-label me-2" for="darkModeToggle">다크 모드</label>
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                </div>
            </div>
        </div>
    </div>
    <script>
        // 현재 날짜와 시간을 표시하는 함수
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0'); // 월은 0부터 시작하므로 1을 더함
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const formattedDate = `${year}-${month}-${day}`;
            const formattedTime = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('current-datetime').innerText = `현재 시간: ${formattedDate} ${formattedTime}`;
        }

        // 페이지 로드 시 현재 날짜와 시간을 표시
        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime(); // 초기 로드 시 한 번 호출
            setInterval(updateDateTime, 1000); // 매초마다 현재 날짜와 시간을 업데이트
        });

        // 다크모드 토글 스위치
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
        const data = [
            { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
            { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
            { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
            { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
            // ...
        ];
        
        const dataTable = document.getElementById('data-table');
        
        data.forEach((item) => {
            const row = dataTable.insertRow();
            row.insertCell(0).innerHTML = item.category;
            row.insertCell(1).innerHTML = item.brand;
            row.insertCell(2).innerHTML = item.product;
            row.insertCell(3).innerHTML = item.price;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
